<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>colorandom</title>
  </head>
  <body>
    <section class="main-interface">
      <h1>COLORANDOM</h1>
      <div class="box-container">
        <div class="color">
          <div id="box1"></div>
        </div>
        <div class="color">
          <div id="box2"></div>
        </div>
        <div class="color">
          <div id="box3"></div>
        </div>
        <div class="color">
          <div id="box4"></div>
        </div>
        <div class="color">
          <div id="box5"></div>
        </div>
      </div>
      <section class="hexes-and-locks">
        <h3 id="hex1">#000000</h3>
        <h3 id="hex2">#000000</h3>
        <h3 id="hex3">#000000</h3>
        <h3 id="hex4">#000000</h3>
        <h3 id="hex5">#000000</h3>
      </section>
      <section class="locks">
        <img src="https://icons.iconarchive.com/icons/iconsmind/outline/48/Unlock-2-icon.png" alt="unlock" id="lock1">
        <img src="https://icons.iconarchive.com/icons/iconsmind/outline/48/Unlock-2-icon.png" alt="unlock" id="lock2">
        <img src="https://icons.iconarchive.com/icons/iconsmind/outline/48/Unlock-2-icon.png" alt="unlock" id="lock3">
        <img src="https://icons.iconarchive.com/icons/iconsmind/outline/48/Unlock-2-icon.png" alt="unlock" id="lock4">
        <img src="https://icons.iconarchive.com/icons/iconsmind/outline/48/Unlock-2-icon.png" alt="unlock" id="lock5">
      </section>
      <section class="main-interface-buttons">
          <button class="new-palette-button" type="button">New Palette</button>
          <button class="save-palette-button" type="button">Save Palette</button>
      </section>
    </section>
    <section class="saved-palettes">
      <h2>Saved Palettes</h2>
      <div class="small-box-container">
      </div>
    </section>
  <script src="./scripts.js"></script>
  </body>
</html>
